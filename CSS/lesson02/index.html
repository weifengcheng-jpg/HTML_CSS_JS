<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 内部样式表 -->
    <style>
        /* 注析 */
        h1 {
            color: blueviolet;
        }
    </style>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- 就近原则 -->
    <!-- 优先级: 行内样式> 内部样式 > 外部样式 -->

    <!-- 行内样式: 在标签元素中, 编写一个style属性, 编写样式即可 -->
    <h1 style="color: bisque;">我是标签</h1>


</body>
</html>
