<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 有序列表 
应用范围: 试卷, 问卷
-->

    <ol>
        <li>java</li>
        <li>Python</li>
        <li>C/C++</li>
    </ol>

    <hr/>
<!-- 无序列表 
应用范围 : 导航, 测边栏
-->
<ul>
    <li>java</li>
    <li>Python</li>
    <li>C/C++</li>
</ul>

<!-- 自定义列表 
dl : 标签
dt : 列表名称
dd : 列表内容

公司网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>C/C++</dd>
    <dd>Linux</dd>

    <dd>西安</dd>
    <dd>重庆</dd>
</dl>

</body>
</html>
