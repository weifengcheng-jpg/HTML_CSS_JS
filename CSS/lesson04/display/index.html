<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        block 块元素
        inline 行内元素
        inline-block, 是块元素, 但是可以内联, 在一行! 
        none
        */
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: none;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
    </style>

</head>
<body>
    
    <div>div块元素</div>
    <span>span行内元素</span>

</body>
</html>
