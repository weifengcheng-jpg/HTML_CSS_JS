<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签 -->
    <h1>一级</h1>
    <h2>二级</h2>
    <h3>三级</h3>
    <h4>四级</h4>

    <!-- 段落标签 -->
    <p>我一个</p>
    <p>好人</p>
    <p>你好</p>

    <!-- 换行标签 -->
    你好<br/>
    我好<br/>

    <!-- 粗体, 斜体 -->
    <h1>字体样标签</h1>
    粗体: <strong>i love you</strong>
    斜体: <em>i love you</em>

    <!-- 特殊符号 -->
    空 格 
    空&nbsp; &nbsp;格
    <br/>
    &gt;
    <br/>
    &lt;
    <br/>
    &copy;weifc
    <br/>
    其他百度



</body>
</html>
