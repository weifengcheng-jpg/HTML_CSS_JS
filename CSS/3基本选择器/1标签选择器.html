<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 标签选择器, 会选择到页面上所有这个标签的元素

        }

            font-size: 80px;
        }
    </style>

</head>

    <h1>weikunchan</h1>
